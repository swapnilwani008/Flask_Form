<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        div.student-buttons {
            display: flex;
            flex-wrap: wrap;
        }

        .student-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Data</h1>

    <form method="POST" action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="college">College:</label>
        <input type="text" id="college" name="college"><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Submitted Data:</h2>
    <div class="student-buttons">
    {% for student in students %}
        <form method="GET" action="/student/{{ student.id }}">
            <button class="student-button" type="submit">{{ student.name }}</button>
        </form>
    {% endfor %}
    </div>
</body>
</html>
